<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN</title>
        <meta charset="utf-8">
        <meta name="shin" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script     src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="style.css">
        <script src="jquery.jsonrpc.js"></script>
        <script src="script.js"></script>
        
        <script>
            $(document).ready(function(){
                $.jsonRPC.setup({
                endPoint : 'http://localhost:4000/api',
                namespace : ''
                });
                
                $('#select_box').hide();
            });
        </script>
    </head>
    <body>
        <div class="jumbotron center">
            <h1>Study Page</h1>
            <h3>This page is for L&C club members.</h3>
        </div>
        
        <!-- login form-->
        <div class="container-fluid" id="login_box">
            <div class="container box"  style="width:30%">
                <h2 class="center">Sign in</h2>
                <hr>
                <div class="form-group" id="login_form">
                    Email:
                    <input type="email" class="form-control" id="email" placeholder="Enter your email...">
                    <br>
                    Password:
                    <input type="password" class="form-control" id="password" placeholder="Enter your password...">
                    <br>
                    
                    <button type="submit" class="btn btn-success btn-block" onclick="login()">
                        Sign In
                    </button>
                    
                    <br>
                    <p> If you don`t have any account...</p>
                    <button type="button" class="btn btn-warning btn-block" data-toggle="modal" data-target="#signup">
                        Sign Up
                    </button>
                </div>
            </div>
            
            <div class="modal fade" id="signup" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h2 class="center">Sign Up</h2>
                        </div>
                        <div class="modal-body">
                            <div class="form-group" id="signup_form">
                                Email:
                                <input type="email" class="form-control" id="email_su" placeholder="Enter your email..."><br>
                                Password:
                                <input type="password" class="form-control" id="password_su"
                                placeholder="Enter your password...">
                                <br>
                                Name:
                                <input type="text" class="form-control" id="name_su" placeholder="Enter your name...">
                                <br>        
                                <button type="submit" class="btn btn-primary btn-block" onclick="signup()">Submit</button>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- select form-->
        <div class="container-fluid" id="select_box">
            <div class="container box"  style="width:30%">
                <h2 class="center">Select Group</h2>
                <h4 class="center">Select group you wanna go.</h4>
                <hr>
                <form class="form-group" method="post" id="select_form" action="/page">
                    <input type="hidden" name="email" id="email_sf">
                    <input type="hidden" name="group" id="group_sf">
                    
                    <!--
                    <button type="button" class="btn btn-default btn-block btn-md"onClick = "makeGroup('TEST02')">
                        MakeGroup
                    </button>
                    -->
                </form>
                <hr>
            </div>
        </div>
        
    </body>

</html>
